<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Core Css-->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstartp CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kaligonj CitY Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center text-success">Welcome to Kaligonj City Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="from-control mt-2" placeholder="Email">
            <br/>
            <input type="password" class="from-control mt-2" id="" name="" value="" placeholder="Password">
            <br/>
            <button id="login" class="btn btn-success mt-4">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center text-success">Transaction</h1>
        <div class="row">
            <div class="col bg-primary m-3 p-3 text-center text-white">
                <h5>Deposit</h5>
                <h2>$ <Span id="currentDeposit">00</Span></h2>
            </div>
            <div class="col bg-info m-3 p-3 text-center text-white">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
            <div class="col bg-warning m-3 p-3 text-center text-white">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="submit-area">
                    <h4>Deposit</h4> 
                    <br/>
                    <input id="depositAmount" type="text" class="from-control" placeholder="$ You want to Deposit"> 
                    <br/>
                    <button id="addDeposit" class="btn-success mt-3">Deposit</button>
                </div>
            </div>
            <div class="col">
                 <div class="submit-area">
                    <h4>Withdraw</h4> 
                    <br/>
                    <input id="withdrawAmount" type="text" class="from-control" placeholder="$ You want to withdraw">
                    <br/>
                    <button id="addWithdraw" class="btn-success mt-3">Withdraw</button>
                 </div>
            </div>
        </div>
    </div>
           <!-- Script Tag-->
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");        

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = ""
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
