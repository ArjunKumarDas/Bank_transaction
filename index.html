<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Core Css-->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstartp CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kaligonj CitY Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center text-success">Welcome to Kaligonj City Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="from-control mt-2" placeholder="Email">
            <br/>
            <input type="password" class="from-control mt-2" id="" name="" value="" placeholder="Password">
            <br/>
            <button id="login" class="btn btn-success mt-4">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <!-- <h1>Transaction Area</h1> -->
        <div class="row">
            <div class="col bg-primary m-3 p-3 text-center text-white">
                <h5>Deposit</h5>
                <h2>$ <Span id="currentDeposit">00</Span></h2>
            </div>
            <div class="col bg-info m-3 p-3 text-center text-white">
                <h5>Withdraw</h5>
                <h2>$ 00</h2>
            </div>
            <div class="col bg-warning m-3 p-3 text-center text-white">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="submit-area">
                    <h4>Deposit</h4> 
                    <br/>
                    <input id="depositAmount" type="text" class="from-control" placeholder="$ You want to Deposit"> 
                    <br/>
                    <button id="addDeposit" class="btn-success mt-3">Deposit</button>
                </div>
            </div>
            <div class="col">
                 <div class="submit-area">
                    <h4>Withdraw</h4> 
                    <br/>
                    <input type="text" class="from-control" placeholder="$ You want to withdraw">
                    <br/>
                    <button class="btn-success mt-3">Withdraw</button>
                 </div>
            </div>
        </div>
    </div>


     <!--  Script Tag-->
<script>
    // Login BTN Event handaler
    const loginBTn = document.getElementById('login');
    loginBTn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area")
        loginArea.style.display = "none"
      const transactionArea = document.getElementById("transaction-area");
      transactionArea.style.display = "block";
    })

     // Deposit BTN Event handaler
  const depositBtn = document.getElementById("addDeposit");
  depositBtn.addEventListener("click", function(){
     const depositAmount = document.getElementById("depositAmount").value;
     const depoositNumber = parseFloat(depositAmount);

     const currentDeposit = document.getElementById("currentDeposit").innerText;
     const currentDepositNumber = parseFloat(currentDeposit) ;
     const totalDeposit = depoositNumber + currentDepositNumber;
   
    document.getElementById("currentDeposit").innerText = totalDeposit;

     const currentBalance = document.getElementById("currentBalance").innerText;
     const currentBalanceNumber = parseFloat(currentBalance);
     const totalBalance = depoositNumber + currentBalanceNumber;
     document.getElementById("currentBalance").innerText = totalBalance;
     
     document.getElementById("depositAmount").value = "";
  })

       
</script>
</body>
</html>
